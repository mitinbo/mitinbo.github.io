<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦甜保的个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            margin: 1em;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-right: 1em;
        }
        nav a {
            text-decoration: none;
            color: black;
        }
        nav a:hover {
            color: #4CAF50;
        }
        article {
            margin: 1em;
            line-height: 1.6;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人博客</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我</a></li>
            <li><a href="#">博客文章</a></li>
            <li><a href="#">联系我</a></li>
        </ul>
    </nav>
    <article>
        <h2>文章标题</h2>
        <p>文章发布日期：2023-03-26</p>
        <p>
            在这里写你的博客文章内容。你可以添加图片、链接和其他多媒体元素来丰富你的文章。使用合适的HTML标签对文章进行格式化，以便让读者更容易阅读。
        </p>
    </article>
    <footer>
        <p>版权所有 &copy; 2023 我的个人博客</p>
    </footer>
</body>
</html>
